<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Form</title>
  <script type="text/javascript" src="assets/js/code.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="container1">
  <h1>Enter your city and country to see the weather!</h1>
  <h2>Do not use special characters like "Ã„"</h2>
  <form>
    <label for="city">City:</label>
    <input type="text" pattern="[A-Za-z0-9]+" id="city" name="city" required>
    <label for="country">Country:</label>
    <input type="text" pattern="[A-Za-z0-9]+" id="country" name="country" required>
  </form>
<button id="inputButton">Submit</button>
</div>
<div id="container"></div>
<script>
  const button = document.getElementById("inputButton")
  //start the javascript by clicking the submit button
  button.addEventListener("click",function(){getWeather()})
  //following code will prevent special character input
  // get the first input element by id
  var input1 = document.getElementById("city");

  // get the second input element by id
  var input2 = document.getElementById("country");

  // define a function to check the input value
  function checkInput(e) {
    // get the key code
    var key = e.keyCode || e.which;

    // check if it is not a letter or a number
    if (!/[a-zA-Z0-9]/.test(String.fromCharCode(key))) {
      // prevent the default action
      e.preventDefault();
    }
  }

  // add an event listener for keypress for the first input
  input1.addEventListener("keypress", checkInput);

  // add an event listener for keypress for the second input
  input2.addEventListener("keypress", checkInput);

</script>
</body>
</html>
